<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inscripción de Estudiantes - RollerSpeed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <div th:insert="layout :: navbar"></div>

    <!-- Contenido principal -->
    <main class="container my-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">
                            <i class="bi bi-person-plus"></i> Inscripción de Estudiantes
                        </h3>
                    </div>
                    <div class="card-body">
                        
                        <!-- Mensajes de éxito/error -->
                        <div th:if="${mensaje}" 
                             th:class="${tipo == 'success' ? 'alert alert-success' : 'alert alert-danger'}" 
                             class="alert alert-dismissible fade show">
                            <span th:text="${mensaje}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- Formulario -->
                        <form th:action="@{/registro/estudiante}" th:object="${estudiante}" method="post">
                            
                            <div class="row">
                                <!-- Nombre completo -->
                                <div class="col-md-12 mb-3">
                                    <label for="nombre" class="form-label">Nombre completo *</label>
                                    <input type="text" th:field="*{nombre}" class="form-control" id="nombre" 
                                           placeholder="Ingrese el nombre completo" required>
                                    <div th:if="${#fields.hasErrors('nombre')}" class="text-danger small">
                                        <span th:errors="*{nombre}"></span>
                                    </div>
                                </div>

                                <!-- Fecha de nacimiento -->
                                <div class="col-md-6 mb-3">
                                    <label for="fechaNacimiento" class="form-label">Fecha de nacimiento *</label>
                                    <input type="date" th:field="*{fechaNacimiento}" class="form-control" id="fechaNacimiento" required>
                                    <div th:if="${#fields.hasErrors('fechaNacimiento')}" class="text-danger small">
                                        <span th:errors="*{fechaNacimiento}"></span>
                                    </div>
                                </div>

                                <!-- Género -->
                                <div class="col-md-6 mb-3">
                                    <label for="genero" class="form-label">Género *</label>
                                    <select th:field="*{genero}" class="form-select" id="genero" required>
                                        <option value="">Seleccione...</option>
                                        <option value="Masculino">Masculino</option>
                                        <option value="Femenino">Femenino</option>
                                        <option value="Otro">Otro</option>
                                    </select>
                                    <div th:if="${#fields.hasErrors('genero')}" class="text-danger small">
                                        <span th:errors="*{genero}"></span>
                                    </div>
                                </div>

                                <!-- Correo electrónico -->
                                <div class="col-md-6 mb-3">
                                    <label for="correo" class="form-label">Correo electrónico *</label>
                                    <input type="email" th:field="*{correo}" class="form-control" id="correo" 
                                           placeholder="ejemplo@correo.com" required>
                                    <div th:if="${#fields.hasErrors('correo')}" class="text-danger small">
                                        <span th:errors="*{correo}"></span>
                                    </div>
                                </div>

                                <!-- Teléfono -->
                                <div class="col-md-6 mb-3">
                                    <label for="telefono" class="form-label">Teléfono *</label>
                                    <input type="tel" th:field="*{telefono}" class="form-control" id="telefono" 
                                           placeholder="+57 300 123 4567" required>
                                    <div th:if="${#fields.hasErrors('telefono')}" class="text-danger small">
                                        <span th:errors="*{telefono}"></span>
                                    </div>
                                </div>

                                <!-- Medio de pago -->
                                <div class="col-md-12 mb-4">
                                    <label for="medioPago" class="form-label">Medio de pago *</label>
                                    <select th:field="*{medioPago}" class="form-select" id="medioPago" required>
                                        <option value="">Seleccione método de pago...</option>
                                        <option value="Efectivo">Efectivo</option>
                                        <option value="Tarjeta de Crédito">Tarjeta de Crédito</option>
                                        <option value="Tarjeta de Débito">Tarjeta de Débito</option>
                                        <option value="Transferencia Bancaria">Transferencia Bancaria</option>
                                        <option value="PSE">PSE</option>
                                    </select>
                                    <div th:if="${#fields.hasErrors('medioPago')}" class="text-danger small">
                                        <span th:errors="*{medioPago}"></span>
                                    </div>
                                </div>
                            </div>

                            <!-- Botones -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/}" class="btn btn-secondary me-md-2">Cancelar</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> Inscribir Estudiante
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
