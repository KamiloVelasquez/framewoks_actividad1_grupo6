<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Horarios para Estudiantes - RollerSpeed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <div th:insert="layout :: navbar"></div>

    <!-- Contenido principal -->
    <main class="container my-5 flex-grow-1">
        
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-md-8">
                <h2 class="mb-3">
                    <i class="bi bi-calendar3"></i> <span th:text="${titulo}">Horarios para Estudiantes</span>
                </h2>
                <p class="text-muted">Consulta los horarios disponibles y pr칩ximas clases programadas</p>
            </div>
            <div class="col-md-4 text-md-end">
                <a th:href="@{/registro/estudiante}" class="btn btn-primary">
                    <i class="bi bi-person-plus"></i> Inscribirse
                </a>
            </div>
        </div>

        <!-- Filtros -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <select class="form-select" id="filtroNivel">
                            <option value="">Todos los niveles</option>
                            <option value="Principiante">Principiante</option>
                            <option value="Intermedio">Intermedio</option>
                            <option value="Avanzado">Avanzado</option>
                            <option value="Infantil">Infantil</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="date" class="form-control" id="filtroFecha" placeholder="Filtrar por fecha">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-outline-secondary" onclick="limpiarFiltros()">
                            <i class="bi bi-arrow-clockwise"></i> Limpiar filtros
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de clases -->
        <div th:if="${clases != null and !clases.empty}">
            <div class="row">
                <div th:each="clase : ${clases}" class="col-md-6 col-lg-4 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h6 class="mb-0" th:text="${clase.nombre}">Nombre de la clase</h6>
                            <span th:text="${clase.nivel}" 
                                  th:class="${clase.nivel == 'Principiante' ? 'badge bg-success' : 
                                            clase.nivel == 'Intermedio' ? 'badge bg-warning' : 
                                            clase.nivel == 'Avanzado' ? 'badge bg-danger' : 
                                            'badge bg-primary'}"></span>
                        </div>
                        <div class="card-body">
                            <div class="mb-2">
                                <small class="text-muted">
                                    <i class="bi bi-calendar"></i> 
                                    <span th:text="${#temporals.format(clase.fechaHora, 'dd/MM/yyyy HH:mm')}"></span>
                                </small>
                            </div>
                            <div class="mb-2">
                                <small class="text-muted">
                                    <i class="bi bi-clock"></i> 
                                    <span th:text="${clase.duracionMinutos + ' minutos'}"></span>
                                </small>
                            </div>
                            <div class="mb-3">
                                <small class="text-muted">
                                    <i class="bi bi-people"></i> 
                                    Capacidad: <span th:text="${clase.capacidadMaxima}"></span> estudiantes
                                </small>
                            </div>
                            <p th:if="${clase.descripcion}" 
                               th:text="${clase.descripcion}" 
                               class="card-text small text-muted"></p>
                        </div>
                        <div class="card-footer bg-transparent">
                            <button class="btn btn-sm btn-outline-primary w-100">
                                <i class="bi bi-info-circle"></i> M치s informaci칩n
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mensaje cuando no hay clases -->
        <div th:if="${clases == null or clases.empty}" class="text-center py-5">
            <i class="bi bi-calendar-x display-1 text-muted"></i>
            <h4 class="mt-3 text-muted">No hay clases programadas</h4>
            <p class="text-muted">Pronto habr치 nuevas clases disponibles</p>
            <a th:href="@{/registro/clases}" class="btn btn-warning">
                <i class="bi bi-calendar-plus"></i> Programar Primera Clase
            </a>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function limpiarFiltros() {
            document.getElementById('filtroNivel').value = '';
            document.getElementById('filtroFecha').value = '';
        }
    </script>
</body>
</html>
