<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- ✅ Bootstrap CSS desde CDN (versión 5.3) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Opcional: si más adelante quieres tu propio CSS -->
    <!-- <link rel="stylesheet" th:href="@{/css/custom.css}"> -->
</head>
<body class="bg-light">

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">


             <!-- ✅ LOGO aquí -->
            <div class="text-center mb-3">
                <img th:src="@{/images/logo.png}" 
                     alt="Logo" 
                     class="img-fluid" 
                     style="max-height: 500px;">
            </div>

            <h2 class="text-center mb-4">Iniciar Sesión</h2>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario:</label>
                    <input type="text" 
                           class="form-control" 
                           id="username" 
                           name="username" 
                           required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password" 
                           required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>

            <hr class="my-4">

            <p class="text-center">¿No tienes cuenta?</p>
            <div class="d-grid">
                <a th:href="@{/registro/formulario-usuario}" 
                   class="btn btn-outline-secondary">Crear Usuario</a>
            </div>
        </div>
    </div>

</body>
</html>
